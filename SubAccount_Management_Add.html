<body>
    <header>
        <!--header top-->
        <div class="headerTop cf">
            <img src="img/logo.png" alt="로고" class="">
            <div class="floatR pointer">
                <img src="img/icons/icon_login.png" alt="아이콘_로그인" class="">
                LOGOUT
            </div>
        </div>
    
        <!--sidebar. nav-->
        <ul class="nav">
            <li><a href="index.html" class="">Students Management</a></li>
            <li><a href="SubAccount_Management.html">Sub Account</a></li>
            <li><a href="MyAccount.html">My Account</a></li>
        </ul>
    </header>

    <script>
        $(document).ready(function(){
            $("ul.nav li a").removeClass("on");
            $("ul.nav li:nth-child(2) a").addClass("on");
        });
    </script>
    
    <section class="container">
        <!----- title ----->
        <p class="font_30 fontB black_txt">Sub Account Management</p>
        <!----- content ----->
        <article class="account_wrap">
            <form>
                <ul class="form_area cf">
                    <li class="w100">
                        <label for="teacherName">Teacher Name</label>
                        <input type="text" id="teacherName" class="double_input mr10" placeholder="First Name">
                        <input type="text" id="teacherName" class="double_input" placeholder="Last Name">
                    </li>
                    <li class="w100">
                        <label for="createDate">Create Date</label>
                        <input type="text" id="createDate" value="2021-05-13, 14 : 28 : 06" disabled class="no_bg">
                    </li>
                    <li class="w100">
                        <label for="userID">ID</label>
                        <input type="text" id="userID" value="gunja@naver.com" disabled class="no_bg">
                    </li>
                    <li class="w100">
                        <label for="userPW">Password</label>
                        <input type="password" id="userPW" placeholder="Password">
                    </li>
                    <li class="w100">
                        <label for="students">Students</label>
                        <input type="text" id="students" placeholder="Students" class="inputNbtn">
                        <button type="button" class="btn7 blue_btn ml10">View</button>
                    </li>
                </ul>
            </form>
            <div class="centerT mt40">
                <a href="#" class="btn8 blue_btn3 mr10">Delete</a>
                <a href="SubAccount_Management.html" class="btn8 gray_btn2 mr10">Cancel</a>
                <a href="#" class="btn8 blue_btn mr10">Save</a>
            </div>
        </article>
