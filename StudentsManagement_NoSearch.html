<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, shrink-to-fit=no" />
		<meta name="format-detection" content="telephone=no">
		<title>AIMON_school</title>
		<link rel="shortcut icon" href="img/icons/AIMON.ico">
		<link rel="icon" href="img/icons/AIMON.ico">
		<link rel="stylesheet" href="css/common.css?ver=0.2"/>
		<link rel="stylesheet" href="css/style.css?ver=0.2"/>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		
		<!-- 막대그래프 -->
		<script src="https://code.highcharts.com/highcharts.js"></script>
		<script type="text/javascript" src="https://code.highcharts.com/highcharts-more.js"></script>
		<script src="https://code.highcharts.com/modules/accessibility.js"></script>

		<!-- fullcalendar -->
		<link href='css/main.css' rel='stylesheet'></link>
		<script src='js/main.js'></script>

		<script type="text/javascript" src="js/style.js"></script>
	</head>
<body>
    <header>
        <!--header top-->
        <div class="headerTop cf">
            <img src="img/logo.png" alt="로고" class="">
            <div class="floatR pointer">
                <img src="img/icons/icon_login.png" alt="아이콘_로그인" class="">
                LOGOUT
            </div>
        </div>
    
        <!--sidebar. nav-->
        <ul class="nav">
            <li><a href="index.html" class="">Students Management</a></li>
            <li><a href="SubAccount_Management.html">Sub Account</a></li>
            <li><a href="MyAccount.html">My Account</a></li>
        </ul>
    </header>

    <script>
        $(document).ready(function(){
            $("ul.nav li a").removeClass("on");
            $("ul.nav li:nth-child(1) a").addClass("on");
        });
    </script>
    
    <section class="container">
        <!----- title ----->
        <div class="cf title_wrap">
            <p class="font_25 fontB black_txt floatL mr20">Students Management</p>
            <select class="floatL">
                <option>Promotion Code</option>
                <option>Promotion Code</option>
                <option>Promotion Code</option>
            </select>
        </div>
    
        <!----- content ----->
        <article class="student_manage_wrap">
            <!----- top ----->
            <div class="cf">
                <!-- 왼쪽 -->
                <div class="floatL fontZero">
                    <span class="font_20 fontSB">Teacher</span>
                    <select class="ml10 search_option">
                        <option>Teacher Name</option>
                        <option>Teacher Name</option>
                        <option>Teacher Name</option>
                    </select>
                    <a href="#" class="btn6 blue_btn ml10">Search</a>
                </div>
                <!-- 오른쪽 -->
                <div class="floatR fontZero">
                    <button type="button" class="btn5 gray_btn2 mr10">Add Teacher</button>
                    <button type="button" class="btn5 gray_btn2 mr10">Cancel Allocation</button>
                    <button type="button" class="btn4 gray_btn2 mr10">Cancel Promotion Code</button>
                    <button type="button" class="btn4 blue_btn">XLS All Download</button>
                </div>
            </div>
    
            <!----- bottom ----->
            <table class="mt10">
                <colgroup>
                    <col width="50px">
                    <col width="70px">
                    <col width="*">
                    <col width="*">
                    <col width="*">
                    <col width="*">
                    <col width="*">
                </colgroup>
                <!-- thead -->
                <thead>
                    <tr>
                        <th>
                            <form>
                                <input type="checkbox" id="all">
                                <label for="all"></label>
                            </form>
                        </th>
                        <th>No.</th>
                        <th>Student Name</th>
                        <th>Student ID</th>
                        <th>Teacher</th>
                        <th>Registered</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <!-- tbody -->
                <tbody>
                    <tr>
                        <td colspan="7" style="height: 400px" class="font_15 fontB">No Search Data</td>
                    </tr>
                </tbody>
            </table>
            <!----- pagination ----->
            <div class="admin_pagination">
                <a href="#">이전</a>
                <a href="#" class="pagination_on">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">다음</a>
            </div>
        </article>
    </section>
    
    
</body>
</html>
